name: "Sample react CI pipeline / workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Clone the repo"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v5
        with:
          node-version: '20' # Use LTS for stability

      - name: "Check Node version"
        run: node --version

      - name: "Install dependencies"
        run: npm install

      - name: "Run lint"
        run: npm run lint

      - name: "Run tests"
        run: npm test

      - name: "Build"
        run: npm run build

      - name: "Upload production ready build files"
        uses: actions/upload-artifact@v4
        with: 
          name: react-build
          path: dist
