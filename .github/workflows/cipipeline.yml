name: "Sample react CI pipeline / workflow"
on:
    push:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps:
            - name: "Setup node JS"
              uses: actions/setup-node@v5
              with:
                node-version: '21'
            
            - name: "Check node version"
              run: node --version    
            
            - name: "Clone the repo"  
              uses: actions/checkout@v4

            - name: "Install dependencies"
              run: npm install

            - name: "List directories"
              run: ls
            
            - name: "Run lint"
              run: npm run lint
              
            - name: "Run tests"
              run: npm test
              
            - name: "Build"
              run: npm run build  

            - name: "Upload production ready build files"
              uses: actions/upload-artifact@v3
              with: 
                name: react-build
                path: dist